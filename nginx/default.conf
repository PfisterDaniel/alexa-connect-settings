# Hardening as-per https://gist.github.com/plentz/6737338
server_tokens        off;

# Expires map
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
    listen 80 default_server;
    server_name _;
    # deny all
    location /.well-known/ {
        root /var/www/;
    }
    location / {
        return 403;
    }
}
